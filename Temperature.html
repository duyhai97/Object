<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperature {
        constructor(c) {
            this.c = c;
        }
        getF(){
            return this.c*1.8 + 32;
        }
        getK(){
            return this.c + 273.5;
        }

    }
    let aa = new Temperature(25)
    alert("Độ K là: " + aa.getK())
    alert("Đôk F là: " + aa.getF())

</script>
</body>
</html>
