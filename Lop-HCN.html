<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Rectangle{
        constructor(width, height) {
            this.width = width;
            this.height = height;
        }
        getPerimeter(){
            return(this.height + this.height)*2
    }
        getArea(){
            return this.width*this.height;

        }
    }
    let aa = new Rectangle(10, 15)
    document.write("chu vi: " + aa.getPerimeter() + "<br/>");
    document.write("dien tich: " + aa.getArea())

</script>
</body>
</html>
